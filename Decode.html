<style> body { font-family: Arial, sans-serif; background-color: #f2f2f2; margin: 0; padding: 0; } h1 { text-align: center; margin-top: 20px; color: #555; } input[type=text], textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; margin-bottom: 10px; font-size: 16px; font-family: inherit; resize: vertical; } button { background-color: #4CAF50; border: none; color: white; padding: 10px 20px; text-align: center; text-decoration: none; display: inline-block; font-size: 16px; margin-top: 10px; cursor: pointer; transition-duration: 0.4s; border-radius: 5px; } button:hover { background-color: #3e8e41; } </style> <div> <label for="inputText">Base64 Encoded Text:</label> <textarea id="inputText" placeholder="Enter Base64 encoded text..."></textarea> </div> <div> <button onclick="decodeBase64()">Decode from Base64</button> </div> <div> <label for="outputText">Decoded Text:</label> <textarea id="outputText" readonly></textarea> </div> <script> function decodeBase64() { const inputText = document.getElementById('inputText').value; try { const decodedText = atob(inputText); document.getElementById('outputText').value = decodedText; } catch (error) { document.getElementById('outputText').value = 'Invalid Base64 encoding.'; } } </script> <!-- Coder: Sp123-->
